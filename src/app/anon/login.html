<div class="background">
	<div class="logInTile">
	<form name="login.form" ng-submit="login.login()" novalidate>
	<input type="email" name="email" ng-model="login.user.email" placeholder="Email Address" required />
	<input type="password" name="password" ng-model="login.user.password" placeholder="Password" required />
	<input type="submit" value="Log In" />
	</form>
	</div>
</div>
