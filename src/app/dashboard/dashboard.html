<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" id="dashboardContainer">
	<header class="mdl-layout__header">
		<div class="mdl-layout__header-row">
			<nav class="mdl-navigation">
				<img src="" />
				<a class="mdl-navigation__link" href="">Log Out</a><!-- http://localhost:8080/#/ -->
			</nav>
		</div>
	</header>

	<main class="mdl-layout__content">

		<div class="mdl-card mdl-shadow--4dp paperCard" ng-repeat="stock in dash.stocks">
			<h1 class="mdl-card__title-text">{{ stock.title }}</h1>
			<div class="mdl-card__actions mdl-card--border">
				<p class="value">Current Value: {{ stock.value | currency }}</p>
				<p class="change">Change: {{ stock.change | currency }}</p>
				<div class="models">
					<span class="good"></span>
					<span class="bad"></span>
					<span class="bad"></span>
					<span class="neutral"></span>
					<span class="good"></span>
				</div>
			</div>
			<div class="mdl-card__actions mdl-card--border">
				<a class="mdl-button mdl-js-button" href="" >FULL ANALYSIS</a>
			</div>
		</div>
	</main>

	<footer>
		<!-- NOTHING HERE YET -->
	</footer>
</div>
